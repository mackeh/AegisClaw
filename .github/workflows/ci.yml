name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Tidy
        run: go mod tidy

      - name: Build
        run: go build -v ./cmd/aegisclaw

      - name: Test
        run: go test -v ./...
