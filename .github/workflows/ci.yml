name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Install eBPF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev

      - name: Install bpf2go
        run: go install github.com/cilium/ebpf/cmd/bpf2go@latest

      - name: Generate eBPF
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go generate ./...

      - name: Tidy
        run: go mod tidy

      - name: Build
        run: go build -v ./cmd/aegisclaw

      - name: Cross-build (linux/arm64)
        run: GOOS=linux GOARCH=arm64 go build -v ./cmd/aegisclaw

      - name: Test
        run: go test -v ./...
